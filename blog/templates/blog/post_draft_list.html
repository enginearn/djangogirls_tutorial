{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <article class="post">
        <time class="date">{{ post.created_date|date:'Y-m-d' }}</time>>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechars:200 }}</p>
    </article>
    {% endfor %}
{% endblock %}
